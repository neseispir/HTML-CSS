<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>satış sözleşmesi</title>
    <style>
      .hrv{
          display: inline-block;
          width: 100px;
      }
      .nese{
          display: inline-block;
          width: 250px
      #yorum{
          resize: none;
          width: 300px;
          height: 200px;
      }
    </style>
  </head>
  <body>
    <h1>ABC Tasarım Programı Kurulum ve Satış Sözleşmesi :)</h1>
    <div>
      <fieldset>
        <legend>Sözleşme Onay</legend>
        <input type="checkbox" name="cevap" id="onay" required />
        <label for="onay"
          >Aşağıdaki Bilgilerin doğruluğunu kabul ediyorum ve sözleşmesini
          onaylıyorum</label
        >
        <br />
        <input type="submit" value="Formu kaydet" />
        <input type="reset" value="Formu Temizle" />
      </fieldset>
    </div>
    <div>
      <fieldset>
        <legend>Kişisel bilgiler</legend>
        <label class="hrv" for="ID">Form Güvenlik ID</label>
        <input type="password" name="girilen Id" id="ID" />
        <br />
        <label class="hrv" for="ad">Ad</label>
        <input type="text" name="girilen ad" id="ad" />
        <br />
        <label class="hrv" for="sad">Soyad</label>
        <input type="text" name="girilen soyad" id="sad" />
        <br />
        <label class="hrv" for="age">Yaş</label>
        <input type="number" name="girilen yaş" id="age" />
        <br />
        <label class="hrv" for="email">Mail Adresi</label>
        <input type="email" name="girilen email" id="email" />
        <br />
        <label class="hrv" for="foto">Fotoğraf Ekle</label>
        <input type="file" name="fotoğraf" id="foto" />
      </fieldset>
    </div>
    <div>
      <fieldset>
        <legend>Diğer Bilgiler</legend>
        <p>Buradaki alanlar mesleki Deneyi Kapsar</p>
        <label class="nese" for="skt">Sektöre Giriş Tarihi</label>
        <input type="date" name="tarih" id="skt" />
        <br /><br /><br />
        <label class="nese" for="">Sektör Deneyimi</label>
        <input type="radio" name="yıl" id="deneyim" value="1-5 yıl" />
        <label for="deneyim">1-5 yıl</label>

        <input type="radio" name="yıl" id="deneyim" value="6-10 yıl" />
        <label for="deneyim">6-10 yıl</label>

        <input type="radio" name="yıl" id="deneyim" value="11-15 yıl" />
        <label for="deneyim">11-15 yıl</label>

        <input type="radio" name="yıl" id="deneyim" value="15-üzeri" />

        <label for="deneyim">15-üzeri </label>
        <br /><br /><br />

        <label for="program">Proglama dilleri</label>
        <select name="seçilen dil" id="program" size="5" multiple>
          <option value="C#">C#</option>
          <option value="PHP">PHP</option>
          option>
          <option value="Java">Java</option>
          <option value="Python">Python</option>
          <option value="JavaScript">JavaScript</option>
        </select>
      </fieldset>
    </div>
    <div>
      <fieldset>
        <legend id="yorum">Sözleşme Kopyası</legend>
        <textarea name="kopya" id="yorum">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nam nobis laboriosam accusantium qui, assumenda reprehenderit. Totam enim nesciunt, sint nisi aut mollitia ab exercitationem nam hic reiciendis blanditiis perferendis voluptas?

            </textarea
        >
      </fieldset>
    </div>
    <div>
      <fieldset>
        <legend>Mail Listesi</legend>
        <label for="mail">Mail Listesine Katılmak <b>İstiyorum</b> </label>
        <input type="radio" name="istek" id="mail" />
        <br />
        <label for="mail"
          >Mail Listesine Katılmak <b><ins>İstemiyorum</ins></b>
        </label>
        <input type="radio" name="istek" id="mail" />
      </fieldset>
    </div>
  </body>
</html>
